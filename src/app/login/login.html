<div class="container mt-5">

  <div class="card shadow-lg p-4 mx-auto" style="max-width: 500px; border-radius: 12px;">

    <h3 class="text-center mb-4 fw-bold text-primary">
      Login
    </h3>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

      <!-- Username -->
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" formControlName="username" placeholder="Enter username">
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="error-text">
            <small *ngIf="loginForm.get('username')?.errors?.['required']">
              User name is required
            </small>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-text">
            <small *ngIf="loginForm.get('password')?.errors?.['required']">
              Password is required
            </small>
        </div>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Login</button>

    </form>

    <hr class="my-4">

    <div class="text-center">
      <p class="mb-1">New user? Register as:</p>
      <div class="d-flex justify-content-center gap-3">
        <a routerLink="/register/hod" class="btn btn-outline-primary">HOD</a>
        <a routerLink="/register/staff" class="btn btn-outline-success">Staff</a>
      </div>
    </div>

  </div>

</div>
