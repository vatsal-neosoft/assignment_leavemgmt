  <!-- Sidebar -->

    <div class="brand">
      <h2>Institute Portal</h2>
      <p class="role">{{ role }}({{ user.department }})</p>
    </div>

    <nav class="menu">
      <a routerLink="/dashboard" routerLinkActive="active">ğŸ“Š Dashboard</a>

      <!-- Leave Management (dynamic route based on role) -->

         routerLinkActive="active">
        ğŸ“ Leave Management
      </a>

      <!-- Only for HOD -->
      <a *ngIf="role === 'HOD'" routerLink="/dashboard/staff-management" routerLinkActive="active">

    </nav>

  <!-- Main Content -->

    </header>

    <section class="page-area">

    </section>

  </main>

</div>
